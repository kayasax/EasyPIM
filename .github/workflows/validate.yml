on:
  push:
    paths:
      - 'EasyPIM/**'
      - 'EasyPIM.Orchestrator/**'
      - 'shared/**'
      - 'tests/**'
      - 'build/**'
  pull_request:
    paths:
      - 'EasyPIM/**'
      - 'EasyPIM.Orchestrator/**'
      - 'shared/**'
      - 'tests/**'
      - 'build/**'
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      easypim: ${{ steps.changes.outputs.easypim }}
      orchestrator: ${{ steps.changes.outputs.orchestrator }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            easypim:
              - 'EasyPIM/**'
              - 'shared/**'
              - 'tests/**'
              - 'build/**'
            orchestrator:
              - 'EasyPIM.Orchestrator/**'
              - 'shared/**'
              - 'tests/**'
              - 'build/**'

  # Fast parallel smoke test for immediate feedback
  smoke-test:
    runs-on: windows-latest
    strategy:
      matrix:
        module: ['EasyPIM', 'EasyPIM.Orchestrator']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Quick Smoke Test - ${{ matrix.module }}
        run: |
          # Ultra-fast syntax and basic validation
          pwsh -NoProfile -Command "
            try {
              Write-Host 'üîç Testing ${{ matrix.module }} module...'
              if ('${{ matrix.module }}' -eq 'EasyPIM') {
                Test-ModuleManifest '.\EasyPIM\EasyPIM.psd1' -ErrorAction Stop
                Write-Host '‚úÖ EasyPIM manifest valid'
              } else {
                Test-ModuleManifest '.\EasyPIM.Orchestrator\EasyPIM.Orchestrator.psd1' -ErrorAction Stop
                Write-Host '‚úÖ Orchestrator manifest valid'
              }
              Write-Host 'üöÄ ${{ matrix.module }} smoke test passed'
            } catch {
              Write-Error '‚ùå ${{ matrix.module }} smoke test failed: ' + `$_.Exception.Message
              exit 1
            }
          "
        shell: pwsh

  validate-easypim:
    needs: detect-changes
    if: needs.detect-changes.outputs.easypim == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Prerequisites
        run: .\build\vsts-prerequisites.ps1
        shell: pwsh
      - name: Upgrade Pester for Parallel Support
        run: |
          pwsh -Command "
            Write-Host 'Upgrading Pester to latest version for parallel execution...'
            Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser
            Import-Module Pester -Force
            `$version = (Get-Module Pester).Version
            Write-Host 'Pester version installed:' `$version
            if (`$version.Major -ge 5) {
              Write-Host '‚úÖ Parallel execution will be available' -ForegroundColor Green
            } else {
              Write-Host '‚ö†Ô∏è Parallel execution not available, using sequential' -ForegroundColor Yellow
            }
          "
        shell: pwsh
      - name: Check Pester Version and Parallel Support
        run: |
          pwsh -Command "
            Import-Module Pester -Force
            `$pesterVersion = (Get-Module Pester).Version
            Write-Host 'Pester version:' `$pesterVersion
            Write-Host 'Processor count:' [Environment]::ProcessorCount
            if (`$pesterVersion.Major -ge 5) {
              Write-Host '‚úÖ Pester v5+ detected - Parallel execution available' -ForegroundColor Green
            } else {
              Write-Host '‚ö†Ô∏è Pester v4 or lower - Sequential execution only' -ForegroundColor Yellow
            }
          "
        shell: pwsh
      - name: Validate EasyPIM Module (Optimized)
        run: |
          # Try parallel first, fallback to sequential if not supported
          pwsh -Command "
            `$pesterVersion = (Get-Module Pester -ListAvailable | Sort-Object Version -Descending | Select-Object -First 1).Version
            if (`$pesterVersion.Major -ge 5) {
              Write-Host 'Running with Pester parallel execution (4 workers)'
              .\tests\pester.ps1 -TestGeneral `$true -TestFunctions `$false -Output 'Normal' -Parallel -Workers 4
            } else {
              Write-Host 'Running with sequential execution (Pester v4 fallback)'
              .\tests\pester.ps1 -TestGeneral `$true -TestFunctions `$false -Output 'Normal'
            }
          "
        shell: pwsh

  validate-orchestrator:
    needs: detect-changes
    if: needs.detect-changes.outputs.orchestrator == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Prerequisites
        run: .\build\vsts-prerequisites.ps1
        shell: pwsh
      - name: Upgrade Pester for Parallel Support
        run: |
          pwsh -Command "
            Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser
            Import-Module Pester -Force
            Write-Host 'Pester version:' (Get-Module Pester).Version
          "
        shell: pwsh
      - name: Validate Orchestrator Module (Optimized)
        run: |
          # Try parallel first, fallback to sequential if not supported
          pwsh -Command "
            `$pesterVersion = (Get-Module Pester -ListAvailable | Sort-Object Version -Descending | Select-Object -First 1).Version
            if (`$pesterVersion.Major -ge 5) {
              Write-Host 'Running with Pester parallel execution (4 workers)'
              .\tests\pester.ps1 -TestGeneral `$true -TestFunctions `$false -Output 'Normal' -Parallel -Workers 4
            } else {
              Write-Host 'Running with sequential execution (Pester v4 fallback)'
              .\tests\pester.ps1 -TestGeneral `$true -TestFunctions `$false -Output 'Normal'
            }
          "
        shell: pwsh

  validate-all:
    needs: detect-changes
    if: github.event_name == 'workflow_dispatch' || (needs.detect-changes.outputs.easypim == 'true' && needs.detect-changes.outputs.orchestrator == 'true')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Prerequisites
        run: .\build\vsts-prerequisites.ps1
        shell: pwsh
      - name: Upgrade Pester for Parallel Support
        run: |
          pwsh -Command "
            Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser
            Import-Module Pester -Force
            Write-Host 'Pester version:' (Get-Module Pester).Version
          "
        shell: pwsh
      - name: Validate All Modules (High-Performance)
        run: |
          # Use maximum parallelism on GitHub Actions runners
          pwsh -Command "
            `$pesterVersion = (Get-Module Pester -ListAvailable | Sort-Object Version -Descending | Select-Object -First 1).Version
            `$processorCount = [Environment]::ProcessorCount
            Write-Host 'GitHub Actions runner specs:'
            Write-Host '- Pester version:' `$pesterVersion
            Write-Host '- Processor count:' `$processorCount
            
            if (`$pesterVersion.Major -ge 5) {
              Write-Host 'Running with maximum parallel execution (' (`$processorCount) 'workers) + Fast mode'
              .\tests\pester.ps1 -TestGeneral `$true -TestFunctions `$true -Output 'Normal' -Fast -Parallel -Workers `$processorCount
            } else {
              Write-Host 'Running with Fast mode (sequential fallback)'
              .\tests\pester.ps1 -TestGeneral `$true -TestFunctions `$true -Output 'Normal' -Fast
            }
          "
        shell: pwsh
